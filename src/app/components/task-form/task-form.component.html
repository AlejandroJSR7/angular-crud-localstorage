<div class="card">
  <div class="card-body">
    <form (submit)="addTask(newTitle, newDescription)">
      <div class="form-group">
        <input type="text" placeholder="Task title" class="form-control" #newTitle>
      </div>
      <div class="form-group">
        <textarea placeholder="Task Description" class="form-control" #newDescription></textarea>
      </div>
      <button class="btn btn-primary btn-block">Send</button>
    </form>
  </div>
</div>
